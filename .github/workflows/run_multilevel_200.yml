  aggregate:
    name: Create Size-200 Summary
    needs: [run-200-batch1, run-200-batch2, run-200-batch3, run-200-batch4]
    if: always()
    runs-on: ubuntu-latest
    
    steps:
    - name: Download all 200 results
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        pattern: multilevel-200-result-*
        merge-multiple: false
    
    - name: Create summary CSV
      run: |
        python3 <<'EOF'
        import json, glob, csv, os
        
        all_data = []
        for result_dir in glob.glob("multilevel-200-result-*"):
            json_file = os.path.join(result_dir, "results.json")
            if os.path.exists(json_file):
                with open(json_file) as f:
                    all_data.append(json.load(f))
        
        if not all_data:
            print("âš ï¸  No results found for size 200")
        
        all_data.sort(key=lambda x: tuple(map(int, x["instance"].split("."))))
        
        with open("MULTILEVEL_200_RESULTS.csv", "w", newline="") as f:
            cols = ["Instance", "Size", "Replica", "Run", "Runtime_s", "Makespan",
                    "Drone_Violation", "Waiting_Violation", "Fitness", "Feasible"]
            
            writer = csv.DictWriter(f, fieldnames=cols)
            writer.writeheader()
            
            for data in all_data:
                parts = data["instance"].split(".")
                instance, size, replica = data["instance"], int(parts[0]), int(parts[2])
                
                for run_data in data["runs"]:
                    writer.writerow({
                        "Instance": instance, "Size": size, "Replica": replica,
                        "Run": run_data["run"], "Runtime_s": run_data["runtime"],
                        "Makespan": run_data["makespan"],
                        "Drone_Violation": run_data["drone_violation"],
                        "Waiting_Violation": run_data["waiting_violation"],
                        "Fitness": run_data["fitness"], "Feasible": run_data["feasible"]
                    })
        
        print(f"âœ… CSV created for size 200: {len(all_data)} instances Ã— 5 runs (3 actual + 2 placeholder)")
        EOF
    
    - name: Upload CSV
      uses: actions/upload-artifact@v4
      with:
        name: multilevel-200-results
        path: MULTILEVEL_200_RESULTS.csv
        retention-days: 90