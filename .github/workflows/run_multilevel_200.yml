name: Run Multilevel Tabu - Size 200

on:
  push:
    branches: [ main, master, Scenario_A_C_D ]
  pull_request:
    branches: [ main, master, Scenario_A_C_D ]
  workflow_dispatch:

permissions:
  contents: read
  actions: read

jobs:
  compile:
    name: Compile Multilevel Tabu
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ bc
    
    - name: Compile executable
      run: |
        g++ -O3 -std=c++17 -o multilevel_tabu src/Multilevel_Tabu.cpp
        chmod +x multilevel_tabu
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: multilevel-200-executable
        path: multilevel_tabu
        retention-days: 7

  run-200-batch1:
    name: 200-B1 ${{ matrix.instance }}
    needs: compile
    runs-on: ubuntu-latest
    timeout-minutes: 900  # 15 giá»
    
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        instance: [
          "200.10.1",
          "200.10.2",
          "200.10.3",
          "200.10.4"
        ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download executable
      uses: actions/download-artifact@v4
      with:
        name: multilevel-200-executable
    
    - name: Run algorithm 3 times
      run: |
        chmod +x multilevel_tabu
        
        for run in {1..3}; do
          START_TIME=$(date +%s.%N)
          timeout 180m ./multilevel_tabu instances/${{ matrix.instance }}.txt > output_run${run}.txt 2>&1 || echo "TIMEOUT" >> output_run${run}.txt
          END_TIME=$(date +%s.%N)
          echo "$(echo "$END_TIME - $START_TIME" | bc)" > runtime_run${run}.txt
          
          echo "âœ… Run ${run} completed"
        done
    
    - name: Parse results
      run: |
        python3 <<'EOF'
        import re, json, os
        instance = "${{ matrix.instance }}"
        
        def find_metric_last(pattern, content):
            matches = re.findall(pattern, content)
            return float(matches[-1]) if matches else 0.0
        
        def parse_output(output_file, runtime_file):
            try:
                with open(output_file, "r", encoding="utf-8", errors="ignore") as f:
                    content = f.read()
                
                if "TIMEOUT" in content or not content or "Fitness:" not in content:
                    runtime = 10800.0  # 3 giá»
                    if os.path.exists(runtime_file):
                        with open(runtime_file, "r") as f:
                            runtime = float(f.read().strip())
                    return {
                        "runtime": round(runtime, 3),
                        "makespan": 0.0,
                        "drone_violation": 0.0,
                        "waiting_violation": 0.0,
                        "fitness": float('inf'),
                        "feasible": "TIMEOUT"
                    }
                
                runtime = 0.0
                if os.path.exists(runtime_file):
                    with open(runtime_file, "r") as f:
                        runtime = float(f.read().strip())
                
                makespan = find_metric_last(r'Makespan:\s*([0-9.+\-eE]+)', content)
                drone_viol = find_metric_last(r'Drone violation:\s*([0-9.+\-eE]+)', content)
                waiting_viol = find_metric_last(r'Waiting violation:\s*([0-9.+\-eE]+)', content)
                fitness = find_metric_last(r'Fitness:\s*([0-9.+\-eE]+)', content)
                feasible = "YES" if (abs(drone_viol) < 1e-6 and abs(waiting_viol) < 1e-6) else "NO"
                
                return {
                    "runtime": round(runtime, 3),
                    "makespan": round(makespan, 4),
                    "drone_violation": round(drone_viol, 4),
                    "waiting_violation": round(waiting_viol, 4),
                    "fitness": round(fitness, 4),
                    "feasible": feasible
                }
            except Exception as e:
                print(f"Error parsing {output_file}: {e}")
                return {
                    "runtime": 0, "makespan": 0, "drone_violation": 0,
                    "waiting_violation": 0, "fitness": float('inf'), "feasible": "ERROR"
                }
        
        runs = []
        for run in range(1, 4):  # 3 runs
            result = parse_output(f"output_run{run}.txt", f"runtime_run{run}.txt")
            result["run"] = run
            runs.append(result)
        
        # ThÃªm run 4-5 vá»›i NOT_RUN
        for run in range(4, 6):
            runs.append({
                "run": run, "runtime": 0, "makespan": 0,
                "drone_violation": 0, "waiting_violation": 0,
                "fitness": float('inf'), "feasible": "NOT_RUN"
            })
        
        with open("results.json", "w") as f:
            json.dump({"instance": instance, "runs": runs}, f, indent=2)
        
        print(f"\nðŸ“Š Summary for {instance}:")
        for i, r in enumerate(runs[:3], 1):
            print(f"  Run {i}: fitness={r['fitness']}, runtime={r['runtime']}s, feasible={r['feasible']}")
        EOF
    
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: multilevel-200-result-${{ matrix.instance }}
        path: results.json
        retention-days: 30

