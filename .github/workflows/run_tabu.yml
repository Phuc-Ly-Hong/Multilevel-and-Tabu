name: Run Tabu Search

on:
  push:
    branches: [ main, master, Scenario_B_D ]
  pull_request:
    branches: [ main, master, Scenario_B_D ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  compile:
    name: Compile Tabu
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ bc
    
    - name: Verify source file exists
      run: |
        if [ ! -f "src/Tabu.cpp" ]; then
          echo "‚ùå Error: src/Tabu.cpp not found!"
          exit 1
        fi
        echo "‚úÖ Source file found"
    
    - name: Compile executable
      run: |
        g++ -O3 -std=c++17 -march=native -o tabu src/Tabu.cpp
        if [ ! -f "tabu" ]; then
          echo "‚ùå Compilation failed!"
          exit 1
        fi
        chmod +x tabu
        echo "‚úÖ Compilation successful"
    
    - name: Test executable
      run: |
        ./tabu --help 2>&1 || echo "Executable created"
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: tabu-executable
        path: tabu
        retention-days: 1

  run-small:
    name: Small ${{ matrix.instance }}
    needs: compile
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      fail-fast: false
      max-parallel: 12
      matrix:
        instance: [
          "6.5.1", "6.5.2", "6.5.3", "6.5.4",
          "6.10.1", "6.10.2", "6.10.3", "6.10.4",
          "6.20.1", "6.20.2", "6.20.3", "6.20.4",
          "10.5.1", "10.5.2", "10.5.3", "10.5.4",
          "10.10.1", "10.10.2", "10.10.3", "10.10.4",
          "10.20.1", "10.20.2", "10.20.3", "10.20.4",
          "12.5.1", "12.5.2", "12.5.3", "12.5.4",
          "12.10.1", "12.10.2", "12.10.3", "12.10.4",
          "12.20.1", "12.20.2", "12.20.3", "12.20.4",
          "20.5.1", "20.5.2", "20.5.3", "20.5.4",
          "20.10.1", "20.10.2", "20.10.3", "20.10.4",
          "20.20.1", "20.20.2", "20.20.3", "20.20.4"
        ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download executable
      uses: actions/download-artifact@v4
      with:
        name: tabu-executable
    
    - name: Verify instance file exists
      run: |
        INSTANCE_FILE="instances/${{ matrix.instance }}.txt"
        if [ ! -f "$INSTANCE_FILE" ]; then
          echo "‚ùå Error: $INSTANCE_FILE not found!"
          ls -la instances/ || echo "instances/ directory not found"
          exit 1
        fi
        echo "‚úÖ Instance file found: $INSTANCE_FILE"
        echo "File size: $(wc -l < $INSTANCE_FILE) lines"
    
    - name: Run algorithm 5 times
      run: |
        chmod +x tabu
        
        for run in {1..5}; do
          echo "=== Run $run/5 for ${{ matrix.instance }} ==="
          START_TIME=$(date +%s.%N)
          
          # Run v·ªõi error handling
          timeout 8m ./tabu instances/${{ matrix.instance }}.txt > output_run${run}.txt 2>&1
          EXIT_CODE=$?
          
          END_TIME=$(date +%s.%N)
          RUNTIME=$(echo "$END_TIME - $START_TIME" | bc)
          echo "$RUNTIME" > runtime_run${run}.txt
          
          # Check exit code
          if [ $EXIT_CODE -eq 124 ]; then
            echo "TIMEOUT" >> output_run${run}.txt
            echo "‚è±Ô∏è Run $run: TIMEOUT after 8 minutes"
          elif [ $EXIT_CODE -ne 0 ]; then
            echo "ERROR: Exit code $EXIT_CODE" >> output_run${run}.txt
            echo "‚ùå Run $run: Failed with exit code $EXIT_CODE"
            cat output_run${run}.txt | tail -20
          else
            echo "‚úÖ Run $run: Completed in ${RUNTIME}s"
          fi
        done
    
    - name: Parse results
      run: |
        python3 <<'EOF'
        import re, json, os
        instance = "${{ matrix.instance }}"
        
        def find_metric_last(pattern, content):
            matches = re.findall(pattern, content)
            if not matches:
                return 0.0
            try:
                return float(matches[-1])
            except:
                return 0.0
        
        def parse_output(output_file, runtime_file):
            try:
                # Read output
                if not os.path.exists(output_file):
                    print(f"‚ö†Ô∏è  Warning: {output_file} not found")
                    return {"runtime": 0, "makespan": 0, "drone_violation": 0,
                            "waiting_violation": 0, "fitness": float('inf'), "feasible": "ERROR"}
                
                with open(output_file, "r", encoding="utf-8", errors="ignore") as f:
                    content = f.read()
                
                # Read runtime
                runtime = 480.0  # default timeout
                if os.path.exists(runtime_file):
                    with open(runtime_file, "r") as f:
                        try:
                            runtime = float(f.read().strip())
                        except:
                            pass
                
                # Check for timeout/error
                if "TIMEOUT" in content:
                    print(f"‚è±Ô∏è {output_file}: TIMEOUT")
                    return {"runtime": round(runtime, 3), "makespan": 0.0,
                            "drone_violation": 0.0, "waiting_violation": 0.0,
                            "fitness": float('inf'), "feasible": "TIMEOUT"}
                
                if "ERROR" in content or not content:
                    print(f"‚ùå {output_file}: ERROR or empty")
                    return {"runtime": round(runtime, 3), "makespan": 0.0,
                            "drone_violation": 0.0, "waiting_violation": 0.0,
                            "fitness": float('inf'), "feasible": "ERROR"}
                
                # Parse metrics
                makespan = find_metric_last(r'Makespan:\s*([0-9.+\-eE]+)', content)
                drone_viol = find_metric_last(r'Drone violation:\s*([0-9.+\-eE]+)', content)
                waiting_viol = find_metric_last(r'Waiting violation:\s*([0-9.+\-eE]+)', content)
                fitness = find_metric_last(r'Fitness:\s*([0-9.+\-eE]+)', content)
                
                # Check if all metrics found
                if makespan == 0.0 and fitness == 0.0:
                    print(f"‚ö†Ô∏è  {output_file}: No metrics found")
                    print(f"Content preview: {content[:200]}")
                    return {"runtime": round(runtime, 3), "makespan": 0.0,
                            "drone_violation": 0.0, "waiting_violation": 0.0,
                            "fitness": float('inf'), "feasible": "NO_OUTPUT"}
                
                feasible = "YES" if (abs(drone_viol) < 1e-6 and abs(waiting_viol) < 1e-6) else "NO"
                
                print(f"‚úÖ {output_file}: makespan={makespan}, fitness={fitness}")
                return {
                    "runtime": round(runtime, 3), 
                    "makespan": round(makespan, 4),
                    "drone_violation": round(drone_viol, 4), 
                    "waiting_violation": round(waiting_viol, 4),
                    "fitness": round(fitness, 4), 
                    "feasible": feasible
                }
            except Exception as e:
                print(f"‚ùå Error parsing {output_file}: {e}")
                return {"runtime": 0, "makespan": 0, "drone_violation": 0,
                        "waiting_violation": 0, "fitness": float('inf'), "feasible": "ERROR"}
        
        runs = []
        for run in range(1, 6):
            result = parse_output(f"output_run{run}.txt", f"runtime_run{run}.txt")
            result["run"] = run
            runs.append(result)
        
        with open("results.json", "w") as f:
            json.dump({"instance": instance, "runs": runs}, f, indent=2)
        
        print(f"\nüìä Summary for {instance}:")
        for r in runs:
            print(f"  Run {r['run']}: {r['feasible']} - fitness={r['fitness']}")
        EOF
    
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: tabu-result-${{ matrix.instance }}
        path: results.json
        retention-days: 30
    
    - name: Upload debug logs (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: debug-logs-${{ matrix.instance }}
        path: |
          output_run*.txt
          runtime_run*.txt
        retention-days: 7

