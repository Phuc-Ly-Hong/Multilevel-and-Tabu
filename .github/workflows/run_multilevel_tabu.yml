name: Run Multilevel Tabu Search

on:
  push:
    branches: [ main, master, Scenario_A_D ]
  pull_request:
    branches: [ main, master, Scenario_A_D ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  compile:
    name: Compile Multilevel Tabu
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ bc
    
    - name: Compile executable
      run: |
        g++ -O3 -std=c++17 -march=native -o multilevel_tabu src/Multilevel_Tabu.cpp
        chmod +x multilevel_tabu
    
    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: multilevel-tabu-executable
        path: multilevel_tabu
        retention-days: 1

  run-small:
    name: Small ${{ matrix.instance }}
    needs: compile
    runs-on: ubuntu-latest
    timeout-minutes: 100
    
    strategy:
      fail-fast: false
      max-parallel: 12
      matrix:
        instance: [
          "6.5.1", "6.5.2", "6.5.3", "6.5.4",
          "6.10.1", "6.10.2", "6.10.3", "6.10.4",
          "6.20.1", "6.20.2", "6.20.3", "6.20.4",
          "10.5.1", "10.5.2", "10.5.3", "10.5.4",
          "10.10.1", "10.10.2", "10.10.3", "10.10.4",
          "10.20.1", "10.20.2", "10.20.3", "10.20.4",
          "12.5.1", "12.5.2", "12.5.3", "12.5.4",
          "12.10.1", "12.10.2", "12.10.3", "12.10.4",
          "12.20.1", "12.20.2", "12.20.3", "12.20.4",
          "20.5.1", "20.5.2", "20.5.3", "20.5.4",
          "20.10.1", "20.10.2", "20.10.3", "20.10.4",
          "20.20.1", "20.20.2", "20.20.3", "20.20.4"
        ]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download executable
      uses: actions/download-artifact@v4
      with:
        name: multilevel-tabu-executable
    
    - name: Run algorithm 5 times
      run: |
        chmod +x multilevel_tabu
        
        for run in {1..5}; do
          START_TIME=$(date +%s.%N)
          timeout 8m ./multilevel_tabu instances/${{ matrix.instance }}.txt > output_run${run}.txt 2>&1 || echo "TIMEOUT" >> output_run${run}.txt
          END_TIME=$(date +%s.%N)
          echo "$(echo "$END_TIME - $START_TIME" | bc)" > runtime_run${run}.txt
        done
    
    - name: Parse results
      run: |
        python3 <<'EOF'
        import re, json, os
        instance = "${{ matrix.instance }}"
        
        def find_metric_last(pattern, content):
            """Lấy giá trị CUỐI CÙNG (final solution)"""
            matches = re.findall(pattern, content)
            if not matches:
                return 0.0
            try:
                return float(matches[-1])
            except:
                return 0.0
        
        def parse_output(output_file, runtime_file):
            try:
                with open(output_file, "r", encoding="utf-8", errors="ignore") as f:
                    content = f.read()
                
                # Kiểm tra timeout
                if "TIMEOUT" in content or not content or "Fitness:" not in content:
                    runtime = 480.0  # 8 phút
                    if os.path.exists(runtime_file):
                        with open(runtime_file, "r") as f:
                            runtime = float(f.read().strip())
                    return {
                        "runtime": round(runtime, 3),
                        "makespan": 0.0,
                        "drone_violation": 0.0,
                        "waiting_violation": 0.0,
                        "fitness": float('inf'),
                        "feasible": "TIMEOUT"
                    }
                
                runtime = 0.0
                if os.path.exists(runtime_file):
                    with open(runtime_file, "r") as f:
                        runtime = float(f.read().strip())
                
                # Lấy giá trị CUỐI CÙNG
                makespan = find_metric_last(r'Makespan:\s*([0-9.+\-eE]+)', content)
                drone_viol = find_metric_last(r'Drone violation:\s*([0-9.+\-eE]+)', content)
                waiting_viol = find_metric_last(r'Waiting violation:\s*([0-9.+\-eE]+)', content)
                fitness = find_metric_last(r'Fitness:\s*([0-9.+\-eE]+)', content)
                
                feasible = "YES" if (abs(drone_viol) < 1e-6 and abs(waiting_viol) < 1e-6) else "NO"
                
                return {
                    "runtime": round(runtime, 3),
                    "makespan": round(makespan, 4),
                    "drone_violation": round(drone_viol, 4),
                    "waiting_violation": round(waiting_viol, 4),
                    "fitness": round(fitness, 4),
                    "feasible": feasible
                }
            except Exception as e:
                print(f"Error parsing {output_file}: {e}")
                return {
                    "runtime": 0, "makespan": 0, "drone_violation": 0,
                    "waiting_violation": 0, "fitness": float('inf'), "feasible": "ERROR"
                }
        
        runs = []
        for run in range(1, 6):
            result = parse_output(f"output_run{run}.txt", f"runtime_run{run}.txt")
            result["run"] = run
            runs.append(result)
        
        with open("results.json", "w") as f:
            json.dump({"instance": instance, "runs": runs}, f, indent=2)
        EOF
    
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: multilevel-result-${{ matrix.instance }}
        path: results.json
        retention-days: 30

