name: Run Experiments with Detailed Results

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  compile:
    name: Compile C++
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ bc

    - name: Compile tabu executable
      run: |
        g++ -O2 -std=c++17 -o tabu src/Tabu.cpp
        chmod +x tabu
        ls -lh tabu

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: tabu-executable
        path: tabu
        retention-days: 1

  run-small:
    name: Small ${{ matrix.instance }}
    needs: compile
    runs-on: ubuntu-latest
    timeout-minutes: 50

    strategy:
      fail-fast: false
      max-parallel: 12
      matrix:
        instance: [
          "6.5.1", "6.5.2", "6.5.3", "6.5.4",
          "6.10.1", "6.10.2", "6.10.3", "6.10.4",
          "6.20.1", "6.20.2", "6.20.3", "6.20.4",
          "10.5.1", "10.5.2", "10.5.3", "10.5.4",
          "10.10.1", "10.10.2", "10.10.3", "10.10.4",
          "10.20.1", "10.20.2", "10.20.3", "10.20.4",
          "12.5.1", "12.5.2", "12.5.3", "12.5.4",
          "12.10.1", "12.10.2", "12.10.3", "12.10.4",
          "12.20.1", "12.20.2", "12.20.3", "12.20.4",
          "20.5.1", "20.5.2", "20.5.3", "20.5.4",
          "20.10.1", "20.10.2", "20.10.3", "20.10.4",
          "20.20.1", "20.20.2", "20.20.3", "20.20.4"
        ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download tabu executable
      uses: actions/download-artifact@v4
      with:
        name: tabu-executable

    - name: Run instance 3 times
      run: |
        chmod +x tabu

        echo "üîÑRunning instance ${{ matrix.instance }} for 3 iterations..."

        for run in {1..3}; do
          echo ""
          echo "=========================================="
          echo "   RUN $run / 3"
          echo "=========================================="

          START_TIME=$(date +%s.%N)
          timeout 8m ./tabu instances/${{ matrix.instance }}.txt > output_run${run}.txt 2>&1 || true
          END_TIME=$(date +%s.%N)
          RUNTIME=$(echo "$END_TIME - $START_TIME" | bc)
          echo "$RUNTIME" > runtime_run${run}.txt

          echo "‚è±Ô∏è  Run $run completed in ${RUNTIME}s"
        done

        echo ""
        echo "‚úÖ All 3 runs completed!"

    - name: Parse and create detailed JSON
      run: |
        python3 <<'EOF'
        import re, json, os
        instance = "${{ matrix.instance }}"

        def find_metric(pattern, content):
            m = re.search(pattern, content)
            return float(m.group(1)) if m else 0.0

        def parse_output(output_file, runtime_file):
            try:
                with open(output_file, "r", encoding="utf-8", errors="ignore") as f:
                    content = f.read()
                runtime = 0.0
                if os.path.exists(runtime_file):
                    with open(runtime_file, "r") as f:
                        runtime = float(f.read().strip())
                makespan = find_metric(r'Makespan:\s*([0-9.+\-eE]+)', content)
                drone_viol = find_metric(r'Drone violation:\s*([0-9.+\-eE]+)', content)
                waiting_viol = find_metric(r'Waiting violation:\s*([0-9.+\-eE]+)', content)
                fitness = find_metric(r'Fitness:\s*([0-9.+\-eE]+)', content)
                # Parse routes
                routes = []
                idx = content.rfind("Route details:")
                if idx != -1:
                    for line in content[idx:].splitlines():
                        if line.startswith("Vehicle "):
                            m = re.match(r'Vehicle\s+(\d+):\s*(.+)', line)
                            if m:
                                routes.append(f"V{m.group(1)}:{m.group(2).strip()}")
                feasible = "YES" if (abs(drone_viol) < 1e-6 and abs(waiting_viol) < 1e-6) else "NO"
                return {
                    "runtime": round(runtime, 3),
                    "makespan": round(makespan, 4),
                    "drone_violation": round(drone_viol, 4),
                    "waiting_violation": round(waiting_viol, 4),
                    "fitness": round(fitness, 4),
                    "feasible": feasible,
                    "routes": " | ".join(routes)
                }
            except Exception as e:
                return {
                    "runtime": 0, "makespan": 0, "drone_violation": 0,
                    "waiting_violation": 0, "fitness": float('inf'),
                    "feasible": "ERROR", "routes": f"Error: {e}"
                }

        all_runs = []
        for run in range(1, 4):
            result = parse_output(f"output_run{run}.txt", f"runtime_run{run}.txt")
            result["run"] = run
            all_runs.append(result)
            print(f"Run {run}: Fitness={result['fitness']}, Feasible={result['feasible']}")

        with open("detailed_results.json", "w", encoding="utf-8") as f:
            json.dump({"instance": instance, "runs": all_runs}, f, indent=2, ensure_ascii=False)

        print(f"‚úÖ Detailed results saved for {instance}")
        EOF

    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: result-${{ matrix.instance }}
        path: |
          detailed_results.json
          output_run*.txt
        retention-days: 30

